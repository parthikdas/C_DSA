<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Babel clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body div {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div id="one" onmouseenter="permute(this.id)" onmouseleave="unpermute('Hello', this.id)" onclick="unpermute('Hello', this.id)">Hello</div>
    <script>
        let per
        function permuter(word) {
            // here change the word and return it
            let newWord = ''
            const alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
            word = word.toLowerCase() // make all the letters small
            let wordArr = []
            for(let i = 0; i < word.length; i++) {
                wordArr[i] = word.charCodeAt(i) - 97 // fill the wordArr with the ascii of that letter - 97
            }
            // The array is ready, now change the array
            if(wordArr[wordArr.length - 1] < 25) { // last letter is not z
                wordArr[wordArr.length - 1]++
            } else { // reached z now start from 0 again
                wordArr[wordArr.length - 1] = 0
                // now prev letters
                for(let i = wordArr.length-2; i >= 0; i--) { // starting from 2nd last
                    if(wordArr[i] < 25) { // letter at ith index is not z
                        wordArr[i]++
                        break
                    } else { // reached z start from 0
                        wordArr[i] = 0
                    }
                }
            }
            // we got our new word, now time to return
            newWord = alphabet[wordArr[0]].toUpperCase() // make the starting letter as capital
            for(let i = 1; i < wordArr.length; i++) newWord += alphabet[wordArr[i]] // add rest of the words
            return newWord
        }
        function permute(id) {
            let word = document.getElementById(id).innerHTML
            per = setInterval(() => { // After every 1 miliseconds change the inner text
                // document.getElementById(id).innerHTML = permuter(word)
                document.getElementById(id).innerHTML = permuter(document.getElementById(id).innerHTML)
            },100)
        }
        function unpermute(text, id) {
            clearInterval(per)
            document.getElementById(id).innerHTML = text
        }
    </script>
</body>
</html>
