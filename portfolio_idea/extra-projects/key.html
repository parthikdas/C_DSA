<!DOCTYPE html>
<html>
<style>
#keyboard {
	height:200px;
    width:500px;
    display:flex;
    flex-wrap:wrap;
    background:black;
    justify-content: center;
}
#text {
    height: fit-content;
    width: fit-content;
    background-color: blanchedalmond;
    font-size: 3rem;
    overflow: scroll;
}
</style>
<body>
<p id="text"></p>
<div id="keyboard">
</div>
<script>
	let text = document.getElementById('text')
    let keyBoard = document.getElementById('keyboard')
	document.addEventListener('DOMContentLoaded',()=>{
    	for(let i=0;i<28;i++){
        	let div = document.createElement('div')
            div.style = `height:fit-content;width:fit-content;background:black;margin:2px;padding:3px;font-size:49px;cursor:pointer;color:grey;box-shadow:0 0 1px 0 #fff`
            div.onclick = function(){clicked(i)}
            div.innerHTML = i==27?'<-':i==26?'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp':String.fromCharCode(i+65)
            keyBoard.appendChild(div)
        }
    })
    function clicked(kk){
        if(kk == 27) text.innerHTML = text.innerHTML.substring(0, text.innerHTML.length - 1);
        else text.innerHTML += kk==26? '&nbsp' : String.fromCharCode(kk+65)
    }
</script>
</body>

</html>
