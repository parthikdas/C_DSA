<body>
    <div id="show">Post</div>
    <div id="post">Post</div>
    <div id="get">Post</div>
    <script>
        let data
        function post() {

        }
        async function get() {
            const response = await fetch('https://crudcrud.com/api/6a857406235b4820a1597f6559516eea/todos')
            data = await response.json()
            console.log(data)
            let tab = `<tr>
                <th>id</th>
                <th>name</th>
                <th>done</th>
                </tr>`;
                // Loop to access all rows 
                for (let r of data) {
                    tab += `<tr> 
                        <td>${r._id} </td>
                        <td>${r.name}</td>
                        <td>${r.done}</td> 
                        </tr>`;
                    }
                    
                    document.getElementById('show').innerHTML = tab
        }
        document.getElementById('get').addEventListener('click',()=>{
            get()
        })
    </script>
</body>
