    When you hover on the pic, the pic grows big and a rainbow border comes and the pic is itself a rainbow colour and when you hover on button it colour changes
-->
<!DOCTYPE html>
<html>
<head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
}
.cover{
    width: 100%;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.contain{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

height:150px;
width:150px;
display:flex;
justify-content:center;
align-items:center;
transition: all 0.5s ease;
}

#out:hover{ /* When you hover, the rainbow colour div grows bigger than the pic div giving it rainbow border */
	height:164px;
    width:164px;
}
#out:hover > #inner{ /* When you hover, the inner child div which is the pic div grows and becomes little invisible making rainbow effect over pic*/
	height:158px;
    width:158px;
    opacity: 0.9;
}
/* This parent:hover > child works only on parent-child not with grandchildren so we could not do '#outer:hover > #in' we have to do '#inner:hover > #in' */


/* https://css-tricks.com/gradient-borders-in-css/ */
/* The gradient border on button is from above page  */
button {
  margin-top: 3rem;
  background: none;
  text-decoration: inherit;
  font-family: system-ui;
  font-size: 1rem;
  padding: 1rem 2rem;
  color: #eee;
  /* -webkit-transition: background-image 0.2s ease-in-out; These 2 not working need a transition effect of .5s
  transition: background-image 0.5s ease-in-out; */
}

.border-gradient {
  border: 10px solid;
  border-image-slice: 1;
  border-width: 5px;
}
.border-gradient-purple {
  border-image-source: linear-gradient(270.97deg, #FFE580 -21.36%, #FF7571 -2.45%, #EA5DAD 26.84%, #C2A0FD 64.15%, #3BF0E4 108.29%, #B2F4B6 159.03%);
}
button:hover{
    background-image: linear-gradient(270.97deg, #FFE580 -21.36%, #FF7571 -2.45%, #EA5DAD 26.84%, #C2A0FD 64.15%, #3BF0E4 108.29%, #B2F4B6 159.03%);
}
</style>
</head>
<body>
    <div class="contain">
        <div class="cover"> <!-- made this div bcz if it is not there when the pic grows and rainbow comes the button mves automatically so it will not happen if it grows inside a div inspect page and understand -->
            <div id="out"> <!-- for the rainbow effect -->
                <div id="inner"></div> <!-- for the pic -->
            </div>
        </div>
        
        <!-- gradient button -->
        <div class="on-light">
            <button class="border-gradient border-gradient-purple">
              I have a gradient
            </button>
          </div>
    </div>

</body>

</html>
